<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="styles2.css">  -->
    <link rel="icon" href="./img/favicon.webp" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Smartphone">
        </div>
       
        <div class="continue">
            
            <div class="continue__group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                
                <div class="profile-photo">

                  <img src="./img/avatar1.jpeg" alt="Profile">

                </div>

                <a class="continue__login" href="#">Continue as Alther</a>
                <a class="continue__logout" href="#">Remove Account</a>
                
            </div>
                
            <div class="continue__group">
                
                <p class="continue__not-account">Not is Avatar</p>

                <p class="continue__not-account">

                    <span class="continue__link">Switch Accounts</span>
                    or
                    <span class="continue__link">Sign Up</span>

                </p>
            </div>

            <div class="app">

                <p class="app__get">Download App</p>

                <div class="app__download">
                    <a class="app__platform" href=""></a>
                    <a class="app__platform" href=""></a>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
