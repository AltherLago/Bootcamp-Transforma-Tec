<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p>Register Form</p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="fname">First name</label></td>
                <td><label for="lname">Last name</label></td>
            </tr>
            <tr>
                <td><input type="text" id="flane" name="fname" placeholder="First Name" ></td>
                <td><input type="text" id="lnane" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail</label></td>
                <td><label for="dataNasc">Birthday</label></td>
            </tr>
            <tr>
                <td><input type="e-mail" name="e-mail" id="e-mail" placeholder="e-mail" required="true"></td>
                <td><input type="date" name="dataNasc" id="birthday"></td>
            </tr>
            <tr>
                <td><label for="adress">Adress</label></td>
                <td><label for="state">State</label></td>
            </tr>
            <tr>
                <td><input type="text" name="adress" id="adress" placeholder="Adress" required="true"></td>
                <td>
                    <select name="State" id="State" required="true">
                        <option value="">Select</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="city"></label>City</td>
                <td><label for="cep">CEP</label></td>
            </tr>
            <tr>
                <td><input type="text" name="city" id="city" placeholder="City" required="true"></td>
                <td><input type="number" name="cep" id="cep" placeholder="CEP" maxlength="8" required="true"></td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><label for="profession">Profession</label></td>
            </tr>
            <tr>
                <td><textarea name="description" id="description" cols="21" rows="4" required="true"></textarea></td>
                <td><input type="text" id="profession" name="profession" placeholder="profession" required="true"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td>RG</td>
            </tr>
            <tr>
                <td><input type="file" name="rg" id="rg"></td>
                <td><input type="file" name="rg" id="rg"></td>
            </tr>
            <tr>
                <td><input type="submit" id="submit" name="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
