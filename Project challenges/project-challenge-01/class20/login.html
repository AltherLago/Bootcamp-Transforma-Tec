<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="./form.html"></form>
        <table>
            <tr>
                <th>Login form</th>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" placeholder="email" required="true"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="text" name="cpassword" placeholder="password" required="true"></td>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm password</label></td>
                <td><input type="text" name="cpassword" placeholder="confirm password" required="true"></td>
            </tr>
            <tr>
                <td><input type="submit" id="login" name="login"></td>
            </tr>
        </table>
    
</body>
</html>
