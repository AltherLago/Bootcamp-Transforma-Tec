<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search CEP - Promise</title>
</head>
<body>
   <p id="result"></p>
</body>
<script>
    
    const viacep_url = "https://viacep.com.br/ws/01001000/json/"

    fetch(viacep_url)
        .then(
            result => {
                console.log("Result type: ", typeof(result))
                return result.json()
            }
        )
        .then(
            json_resp => {
                const add = JSON.stringify(json_resp)
                console.log("JSON after stringify: ", typeof(add))
                document.getElementById("result").innerHTML = add
            }
        )
</script>
</html>
