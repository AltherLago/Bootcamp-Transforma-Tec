<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover</title>
</head>
<body>
    <div id="my_div">
        <p>Text inside page</p>
    </div>
    <script>
        console.log('script');
        document.getElementById('my_div').addEventListener('mouseover', mouseUp);
        document.getElementById('my_div').addEventListener('mouseout', mouseDown);
        
        function mouseUp(){
            console.log('mouseUp');
            document.getElementById('my_div').style.background = 'cadetblue';
            document.getElementById('my_div').style.padding = '10px';
            document.getElementById('my_div').style.fontSize = '28px';
        }
        
        function mouseDown(){
            console.log('mouseUp');
            document.getElementById('my_div').style.background = 'coral';
            document.getElementById('my_div').style.padding = '10px';
            document.getElementById('my_div').style.fontSize = '28px';
        }
    </script>
</body>
</html>
