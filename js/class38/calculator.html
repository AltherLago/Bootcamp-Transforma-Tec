<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h3>DOM Calculator</h3>
    </div>
    <div class="content">
        <input id="n1" name="n1" class="input_name" type="number" placeholder="Number 1">
        <input id="n2" name="n2" class="input_name" type="number" placeholder="Number 2">
        <input id="sum" class="bnt_calculate" type="button" value="+" onclick="sum()">
        <input id="subtration" class="bnt_calculate" type="button" value="-" onclick="subtration()">
        <input id="division" class="bnt_calculate" type="button" value="/" onclick="division()">
        <input id="multiplication" class="bnt_calculate" type="button" value="*" onclick="multiplication()">
        <input type="submit" id="clear" class="bnt_calculate" onclick="reset()" value="clear">
        <p id="result" class="result">Resultado: </p>
    </div>
</body>
<script>
    function sum(){
        var n1 = document.getElementById("n1").value

        var n2 = document.getElementById("n2").value

        n1 = Number(n1)
        n2 = Number(n2)

        var result = n1 + n2;

        document.getElementById("result").innerHTML += result
    }
    function subtration(){
        var n1 = document.getElementById("n1").value

        var n2 = document.getElementById("n2").value

        n1 = Number(n1)
        n2 = Number(n2)

        var result = n1 - n2;

        document.getElementById("result").innerHTML += result
    } 
    function division(){
        var n1 = document.getElementById("n1").value

        var n2 = document.getElementById("n2").value

        n1 = Number(n1)
        n2 = Number(n2)

        var result = n1 / n2;

        document.getElementById("result").innerHTML += result
    }
    function multiplication(){
        var n1 = document.getElementById("n1").value

        var n2 = document.getElementById("n2").value

        n1 = Number(n1)
        n2 = Number(n2)

        var result = n1 * n2;

        document.getElementById("result").innerHTML += result
    }
    
    function reset(){

            document.getElementById("n1").value = ""
            
            document.getElementById("n2").value = ""

            document.getElementById("result").innerHTML = "Resultado: "

    }
</script>
</html>
