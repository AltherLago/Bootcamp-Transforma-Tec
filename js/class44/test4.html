<html lang="en">
<head>

    <title>Promisses Calculator</title>
</head>
<body>
    <h4>Calculator</h4>
    <p id="result"></p>
</body>
<script>
    
    function display(message){
        document.getElementById('result').innerHTML = message;
    }

    const promise = new Promise((sucess, error) => {
        
        var a = 10;
        var b = 20;
        //var sum = a + b;
        var sum;

        if(!sum){
            error("Erro when execute function");
        }else{
            sucess("Sum is: " + sum);
        }
    })

    promise.then(
        (sucess) => {
            display(sucess); 
        }
    ).catch(
        (erro) => {
            display(erro);
        } 
    )

</script>
</html>
