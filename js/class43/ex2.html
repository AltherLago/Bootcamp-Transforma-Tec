<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <p>Calculator</p>

   <input type="submit" onclick="calcutator()">

   <p id="result"></p>

   <script>
       function calcutator(){
           let n1 = 20;
           let n2 = 30;

           let sum = n1 + n2;

           show(sum);
       }

       function show(sum){
           document.getElementById("result").innerHTML = "Sum: " + sum;
       }
   </script>
</body>
</html>
